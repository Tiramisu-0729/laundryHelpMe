{% extends '../layout.html' %}
{% load static %}<!-- 必須 -->

{% block link%}
    <link rel="stylesheet" href="{% static 'css/PassChange.css' %}">
{% endblock %}
{% block content %}
        <div class="main">
            <div class="wrap">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="button" type="submit">Change</button>
                </form>   
            </div>
        </div>
        
<script type="text/javascript">
    
    document.querySelector('[for="id_old_password"]').innerText = 'OldPass';
    document.querySelector('[for="id_new_password1"]').innerText = 'NewPass';
    document.querySelector('[for="id_new_password2"]').innerText = 'ReEnter';
    
    document.getElementById("title").innerText = 'PassChange';
    
</script>

{% endblock %}
