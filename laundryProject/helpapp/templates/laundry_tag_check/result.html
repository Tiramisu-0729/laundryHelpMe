{% extends '../layout.html' %}
{% load static %}<!-- 必須 -->
{% block link%}
    <title>result</title>
    <link rel="stylesheet" href="{% static 'css/Result.css' %}">
{% endblock %}
{% block content %}
<div><button type="button" onclick="history.back()" class="backButton">戻る</button></div>
<div><img src="{{file_url}}" class="laundryTagImg"></div>
<div class="belt">
    選択された洗濯表示

</div>
<div class="tag">
    {% for result in results %}
        {% with img="/pictures/"|add:result|add:".png" %}
        <img class="radio" src="{% static img%}">
    {% endwith %}
    {% endfor %}
</div>
<div class="belt">
    {{cabinet.memo}}
</div>
{% endblock %}
