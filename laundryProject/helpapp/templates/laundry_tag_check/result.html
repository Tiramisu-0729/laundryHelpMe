{% extends '../layout.html' %}
{% load static %}<!-- 必須 -->
{% block link%}
    <title>result</title>
    <link rel="stylesheet" href="{% static 'css/Result.css' %}">
{% endblock %}
{% block content %}
<div><button type="button" onclick="history.back()" class="backButton">戻る</button></div>
<div><img src="{{file_url}}" class="laundryTagImg"></div>

<div class="result"><p>{{result}}</p></div>
<div class="details">
    <details>
        <summary class="belt">詳細</summary>
            {% for tag in tags %}
            <div class="tag">
                {% with img="/pictures/"|add:tag|add:".png" %}
                <img class="img" src="{% static img%}">
                {% endwith %}
            </div>
            {% endfor %}
    </details>
<hr>
</div>
<a href='{% url "helpapp:home" %}'>
    <button type="button" class="finish">完了</button>
</a>

{% endblock %}
