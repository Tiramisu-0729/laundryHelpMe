{% extends '../layout.html' %}
{% load static %}<!-- 必須 -->
{% block link%}
    <link rel="stylesheet" href="{% static 'css/Washer_add.css' %}">
{% endblock %}
{% block content %}
    <div class="content">
        {% if error == 1 %}
            <div class="error">追加できる洗濯物がありません</div>
        {% endif %}
        <form action="{% url 'helpapp:washer_add_redirect' %}" method="POST">
            {% csrf_token %}
            {% for cabinet in cabinets %}
            <div class="item">
                <input id={{cabinet.id}} type="checkbox" name="check" value={{cabinet.id}}>
                <label for={{cabinet.id}}>
                    <img class="check" src="{{ cabinet.image.url }}">
                </label>
            </div>
            {% endfor %}
            {% if error == 0 %}
            <div class="btn">
                <input type="submit" class="add" value="追加">
            </div>
            {% endif %}
            
        </form>
    </div>
{% endblock %}
