{% extends '../layout.html' %}
{% load static %}<!-- 必須 -->
{% block link%}
    <script type="text/javascript" src="//code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="{% static 'js/Home.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/Home.css' %}">
    <script>
        $(function(){
            var style = '<link rel="stylesheet" type="text/css" media="all" href="{% static 'css/Animation.css' %}" />';
            $('head link:last').after(style);
            });
    </script>
{% endblock %}
{% block content %}
    <div class="content">
        <div class="cabinet">{{cabinet_message}}</div>
        <div class="upload">
            <form action="{% url 'helpapp:judge' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="id_UploadImg"><img src="{% static "pictures/img.png"%}" alt="" id="home_img"></label>
                {{ form.as_p }}
                <button id="submit" type="submit" disabled>アップロード</button>
            </form>
        </div>
    </div>
    <div class="loading">
        <div class="loader">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>
            <span style="--i:11;"></span>
            <span style="--i:12;"></span>
            <span style="--i:13;"></span>
            <span style="--i:14;"></span>
            <span style="--i:15;"></span>
            <span style="--i:16;"></span>
            <span style="--i:17;"></span>
            <span style="--i:18;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
        </div>
    </div>
{% endblock %}
