{% extends '../layout.html' %}
{% load static %}<!-- 必須 -->
{% block link%}
    <title>judge</title>
    <link rel="stylesheet" href="{% static 'css/Home.css' %}">
    <script type="text/javascript" src="//code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="{% static 'js/Home.js' %}"></script>
{% endblock %}
{% block content %}
    <div class="content">
        <div class="cabinet">{{cabinet_message}}</div>   
           
        <div class="upload">
            <form action="{% url 'helpapp:judge' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="id_UploadImg"><img src="{% static "pictures/img.png"%}" alt="" id="home_img"></label>
                {{ form.as_p }}
                <button id="submit" type="submit">アップロード</button>
            </form>
        </div>
    </div>
    <style>
        .loading-icon{
            box-sizing: border-box;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            box-shadow: 
                0 -30px 0 #eee,
                21px -21px 0 #ddd,
                30px 0 0 #ccc,
                21px 21px 0 #bbb,
                0 30px 0 #aaa,
                -21px 21px 0 #999,
                -30px 0 0 #666,
                -21px -21px 0 #000;
            animation: rotate 1s steps(8) 0s infinite;
        }
        @keyframes rotate {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
            
        }
        .loading{
            display: none;
            height: 75vh;
            justify-content: center;
            align-items: center;
        }
    </style>
    <div class="loading">
        <p class="loading-icon"></p>
    </div>
{% endblock %}
