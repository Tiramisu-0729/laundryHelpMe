{% extends '../layout.html' %}
{% load static %}<!-- 必須 -->
    {% block content %}

    <img src="{{ cabinet.image.url }}" class="laundryTagImg">
    <div class="belt">
        選択された洗濯表示
        {{cabinet.id}}{{cabinet.laundry_tag}}
    </div>
    <div class="tag">
        <div class="L"></div>
        <div class="B"></div>
        <div class="N"></div>
        <div class="I"></div>
        <div class="T"></div>
    </div>
    <div class="tag">
        <div class="D"></div>
        <div class="W"></div>
    </div>
    <div class="belt">
        {{cabinet.memo}}
    </div>
    {% endblock %}
