{% extends '../layout.html' %}
{% load static %}<!-- 必須 -->
    {% block content %}
            <div class="content">
                {% for cabinet in cabinets %}
                <div class="item">
                    <a href='{% url "helpapp:cabinet_detail" cabinet.pk %}'>
                        <img src="{{ cabinet.image.url }}">
                    </a>
                </div>
                {% endfor %}
            </div>
            <a href="{% url 'helpapp:cabinet_form' %}">
                <button type="button" class="add">追加</button>
            </a>
    {% endblock %}
